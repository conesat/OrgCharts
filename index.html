<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<!--必须的样式文件-->
	<link rel="stylesheet" href="css/OrgCharts.css" />

	<!--自定义样式文件-->
	<link rel="stylesheet" href="css/my.css" />

	<body onload="draw();">
		<div id="org_charts"></div>
	</body>

	<script type="text/javascript" src="js/OrgCharts.js"></script>

	<script type="application/javascript">
		function draw() {

			//初始化组件  
			Org.init({
				id: "org_charts",//必填
				theme: '',//可选
				success: function() {//可选
					console.log("初始化完成")
				},
				error: function(e) {//可选
					console.log(e);
				},
				onClick:function(el,data){//点击方法  el被点击的元素  data对应传入数据
					console.log(data.id);
				}
			});

			//加载方式1   
			Org.drawByUrl({
				url: 'data/data.json',//必选
				success: function() {//可选
					console.log("绘制化完成");
				},
				error: function(e) {//可选
					console.log('绘制失败');
				}
			});

			//加载方式2 
			/*Org.drawByData({
				data: 'jsondata',//必填json数据  格式请参照  data/data.json
				success: function() {//可选
					console.log("绘制化完成");
				},
				error: function(e) {//可选
					console.log('绘制失败');
				}
			});*/

			/*
			 * 设置主题  主题类型normal ,red ,green ,black ,gray
			 * 可自定义样式文件
			 * 类名格式如 
			 * node-my 节点样式
			 * vertical-line-my 竖线样式
			 * transverse-line-my 横线样式
			 * 详细参考my.style
			 * 该方法
			 */
			Org.setTheme('gray');
		}
	</script>

</html>
